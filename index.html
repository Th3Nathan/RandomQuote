<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<link src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">Random Quote Generator</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 text-center">
      <p>Here is a random quote generator, using APIs!</p>
    </div>
  </div>
  
  <div class="row">
   <div class="col-xs-12">
     <div class="well" id="quoteContainer">
       <blockquote class="blockquote blockquote-            reverse">
         <p id="quote" class="mb-0"></p>
         <footer class="blockquote-footer">
           <cite id="author" title="Source Title">              </cite>
         </footer>
      </blockquote>
     </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-7">
      <button class="btn btn-primary btn-lg center-block" id="change-button">Change Quote</button>
    </div>
    <div class="col-xs-3">
      <i class="fa fa-twitter fa-5x"aria-hidden="true" id="twitter"></i>
   </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
